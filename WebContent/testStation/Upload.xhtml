<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<META http-equiv="Content-Type"
		content="application/xhtml+xml; charset=UTF-8"></META>
</h:head>
<h:body>
<h:outputText value="File Upload" style="font:30px bold; margin-left:15%;"/>
	<h:form enctype="multipart/form-data" style="width:500px">    
		<p:fileUpload value="#{uploads.file}"  fileUploadListener="#{uploads.handleFileUpload}" mode="advanced" dragDropSupport="false"  multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|tif|tiff|doc|docx|pdf|xls)$/" />
		<p:growl id="messages" showDetail="true" />
	</h:form>
</h:body>
</html>
